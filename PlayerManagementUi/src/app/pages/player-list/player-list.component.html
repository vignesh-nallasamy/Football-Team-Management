<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="header">
  <button (click)="goToRankings()" class="btn"><i class="fa fa-arrow-left"></i></button>
  <h2>{{country.name}}</h2>
  <div>
    <button (click)="goToEditTeam()" class="btn"><i class="fa fa-edit"></i></button>
    <button (click)="deleteTeam()" class="btn"><i class="fa fa-trash"></i></button>
  </div>
</div>

<div  class="content">
  <div class="flag-holder">
    <img crossorigin="anonymous" src={{flagUrl}}>
  </div>
  <div class="team-data">
    <h3>Ranking : {{ranking+1}}</h3>
    <h3>Points : {{country.points}}</h3>
  </div>

 <div class="list-holder">
   <div class="player-list">
     <div class="player-list-header">
       <h3>Player List: </h3>
       <button (click)="goToAddPlayer()" class="btn"><i class="fa fa-plus"></i></button>
     </div>
     <div class="player-list-content">
       <div  class="player" *ngFor="let player of players; let playerIndex = index" (click)="goToPlayer(player)">
         <div class="player-name">{{playerIndex+1 + "." + player.name}}</div>
         <div class="player-position">{{player.position}}</div>
       </div>
     </div>
   </div>

   <div class="player-list">
     <div class="player-list-header">
       <h3>Trophies: </h3>
     </div>
     <div class="player-list-content">
       <div  class="player" *ngFor="let trophy of country.trophies;let trophyIndex = index">
          {{trophyIndex+1 + "." + trophy}}
       </div>
     </div>
   </div>

 </div>


</div>
